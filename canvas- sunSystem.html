	   var drawTrack=function(){
	   		for(var i=0;i<8;i++){
				cxt.lineWidth=3;
			    cxt.strokeStyle='#fff';
			    cxt.beginPath();
			    cxt.arc(500,500,(i*50+50),0,360,false);
			    cxt.closePath();
			    cxt.stroke();
	   		}
	   }
	   drawTrack();
	   var Star=function(x,y,radius,cycle,scolor,ecolor){
	   		this.x=x;
	   		this.y=y;
	   		this.radius=radius;
	   		this.scolor=scolor;
	   		this.ecolor=ecolor;
	   		this.cycle=cycle;
			this.time=0;
			this.draw=function(){
				cxt.save();
				cxt.translate(500,500);//设置原点
				cxt.rotate(this.time*(360/this.cycle)*Math.PI/180);//设置旋转角度
				//画圆
				cxt.beginPath();
				cxt.arc(this.x,this.y,this.radius,0,360,false);
				cxt.closePath();
				//填充
				this.color=cxt.createRadialGradient(this.x,this.y,0,this.x,this.y,this.radius);
				this.color.addColorStop(0,scolor);
				this.color.addColorStop(1,ecolor);
				cxt.fillStyle=this.color;
				cxt.fill();

				cxt.restore();
				this.time+=1;
			}
			
	   }
